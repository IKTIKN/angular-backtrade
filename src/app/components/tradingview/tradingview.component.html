<app-symbol-bar
    [ticker24h]="binance.currentTicker24h"
    *ngIf="binance.echartLoaded && binance.currentTickerLoaded">
</app-symbol-bar>

<app-candlesticks *ngIf="binance.echartLoaded && binance.currentTickerLoaded; else loading">
</app-candlesticks>

<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
