
<table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let row"> {{ row.symbol }} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let row"> {{ row.lastPrice }} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Low">
      <th mat-header-cell *matHeaderCellDef> Low </th>
      <td mat-cell *matCellDef="let row"> {{ row.lowPrice }} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="High">
      <th mat-header-cell *matHeaderCellDef> High </th>
      <td mat-cell *matCellDef="let row"> {{ row.highPrice }} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Change">
        <th mat-header-cell *matHeaderCellDef> Change </th>
        <td mat-cell *matCellDef="let row">
            <span [class]="row.priceChange > 0 ? 'green' : 'red'">
                {{ row.priceChange | number }}
            </span>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Change %">
        <th mat-header-cell *matHeaderCellDef> Change % </th>
        <td mat-cell *matCellDef="let row">
            <span [class]="row.priceChangePercent > 0 ? 'green' : 'red'">
                {{ row.priceChangePercent | number }}
            </span>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Volume">
        <th mat-header-cell *matHeaderCellDef> Volume </th>
        <td mat-cell *matCellDef="let row"> {{ row.volume | number }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </table>
